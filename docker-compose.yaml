# Base Docker Compose configuration for MBO project
# Use profiles to switch between dev (local builds) and prod (GHCR images)
#
# Usage:
#   Dev mode:  docker compose --profile dev up
#   Prod mode: docker compose --profile prod up

services:
  # Backend API service - PROD: Uses pre-built GHCR image
  backend-prod:
    profiles: ["prod"]
    image: ghcr.io/hiibolt/mbo-backend:latest
    container_name: mbo-backend
    restart: unless-stopped

    environment:
      BIND_ADDRESS: 0.0.0.0:3000
      DB_PATH: /app/data/mbo.db
      DBN_FILE_PATH: /app/assets/CLX5_mbo.dbn
      DBN_KEY: ${DBN_KEY:?DBN_KEY is required}
      RUST_LOG: ${RUST_LOG:-info}
    
    # Don't expose port directly - accessed through reverse proxy
    expose:
      - "3000"
    
    volumes:
      - mbo-db-data:/app/data
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 24G
        reservations:
          cpus: '2.0'
          memory: 4G
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API service - DEV: Built locally
  backend-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: mbo-backend/Dockerfile
      tags:
        - mbo-backend:dev
    container_name: mbo-backend
    restart: unless-stopped

    environment:
      BIND_ADDRESS: 0.0.0.0:3000
      DB_PATH: /app/data/mbo.db
      DBN_FILE_PATH: /app/assets/CLX5_mbo.dbn
      DBN_KEY: ${DBN_KEY:?DBN_KEY is required}
      RUST_LOG: ${RUST_LOG:-debug}
    
    # Don't expose port directly - accessed through reverse proxy
    expose:
      - "3000"
    
    volumes:
      - mbo-db-data:/app/data
      # Mount source for hot-reload if needed (optional)
      # - ./mbo-backend/src:/app/src:ro
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 24G
        reservations:
          cpus: '2.0'
          memory: 4G
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend UI service - SvelteKit application
  # PROD: Uses pre-built GHCR image
  frontend-prod:
    profiles: ["prod"]
    image: ghcr.io/hiibolt/mbo-frontend:latest
    container_name: mbo-frontend
    restart: unless-stopped
    
    # Don't expose port directly - accessed through reverse proxy
    expose:
      - "80"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    depends_on:
      backend-prod:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend UI service - DEV: Built locally
  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./mbo-frontend
      dockerfile: Dockerfile
      tags:
        - mbo-frontend:dev
    container_name: mbo-frontend
    restart: unless-stopped
    
    # Don't expose port directly - accessed through reverse proxy
    expose:
      - "80"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    depends_on:
      backend-dev:
        condition: service_healthy
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reverse proxy - Routes traffic to frontend and backend
  reverse-proxy:
    profiles: ["dev", "prod"]
    image: nginx:alpine
    container_name: mbo-reverse-proxy
    restart: unless-stopped
    
    ports:
      - "80:80"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    
    depends_on:
      backend-dev:
        condition: service_healthy
        required: false
      backend-prod:
        condition: service_healthy
        required: false
      frontend-dev:
        condition: service_started
        required: false
      frontend-prod:
        condition: service_started
        required: false
    
    networks:
      - mbo-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for persistent data
volumes:
  mbo-db-data:
    driver: local
    labels:
      description: "Persistent storage for MBO SQLite database"

# Networks
networks:
  mbo-network:
    driver: bridge
    labels:
      description: "Internal network for MBO services"
