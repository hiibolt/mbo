# Base Docker Compose configuration for MBO project
# Use profiles to switch between dev (local builds) and prod (GHCR images)
#
# Usage:
#   Dev mode:  docker compose --profile dev up
#   Prod mode: docker compose --profile prod up
#   OR use the specific files:
#     docker compose -f docker-compose.yaml -f docker-compose.dev.yaml up
#     docker compose -f docker-compose.yaml -f docker-compose.prod.yaml up

services:
  # Backend API service - Market data streaming and order book reconstruction
  # PROD: Uses pre-built GHCR image
  backend-prod:
    profiles: ["prod"]
    image: ghcr.io/hiibolt/mbo-backend:latest
    container_name: mbo-backend
    restart: unless-stopped

    environment:
      BIND_ADDRESS: 0.0.0.0:3000
      DB_PATH: /app/data/mbo.db
      DBN_FILE_PATH: /app/assets/CLX5_mbo.dbn
      DBN_KEY: ${DBN_KEY:?DBN_KEY is required}
      RUST_LOG: ${RUST_LOG:-info}
    
    ports:
      - "3000:3000"
    
    volumes:
      - mbo-db-data:/app/data
    
    healthcheck:
      test: ["CMD", "/app/mbo", "--version"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API service - DEV: Built locally
  backend-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: mbo-backend/Dockerfile
      tags:
        - mbo-backend:dev
    container_name: mbo-backend
    restart: unless-stopped

    environment:
      BIND_ADDRESS: 0.0.0.0:3000
      DB_PATH: /app/data/mbo.db
      DBN_FILE_PATH: /app/assets/CLX5_mbo.dbn
      DBN_KEY: ${DBN_KEY:?DBN_KEY is required}
      RUST_LOG: ${RUST_LOG:-debug}
    
    ports:
      - "3000:3000"
    
    volumes:
      - mbo-db-data:/app/data
      # Mount source for hot-reload if needed (optional)
      # - ./mbo-backend/src:/app/src:ro
    
    healthcheck:
      test: ["CMD", "/app/mbo", "--version"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend UI service - SvelteKit application
  # PROD: Uses pre-built GHCR image
  frontend-prod:
    profiles: ["prod"]
    image: ghcr.io/hiibolt/mbo-frontend:latest
    container_name: mbo-frontend
    restart: unless-stopped
    
    ports:
      - "8080:80"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    depends_on:
      backend-prod:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend UI service - DEV: Built locally
  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./mbo-frontend
      dockerfile: Dockerfile
      tags:
        - mbo-frontend:dev
    container_name: mbo-frontend
    restart: unless-stopped
    
    ports:
      - "8080:80"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    depends_on:
      backend-dev:
        condition: service_healthy
    
    networks:
      - mbo-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for persistent data
volumes:
  mbo-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
    labels:
      description: "Persistent storage for MBO SQLite database"

# Networks
networks:
  mbo-network:
    driver: bridge
    labels:
      description: "Internal network for MBO services"
