events {
    worker_connections 1024;
}

http {
    upstream backend {
        server mbo-backend:3000;
    }

    upstream frontend {
        server mbo-frontend:80;
    }

    server {
        listen 80;
        server_name localhost mbo.hiibolt.com;

        # Backend OpenAPI documentation (root path on backend)
        location /openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health and observability endpoints
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        location /ready {
            proxy_pass http://backend/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        location /metrics {
            proxy_pass http://backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Backend API routes
        # Routes: /api/market/export, /api/mbo/stream/json
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Long timeout for streaming endpoints
            proxy_read_timeout 86400s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 86400s;
            
            # Disable buffering for SSE
            proxy_buffering off;
            proxy_cache off;
        }

        # Frontend routes (everything else)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
