name: Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.91'
          components: clippy
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            mbo-backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('mbo-backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run tests
        working-directory: mbo-backend
        run: cargo test --verbose
      
      - name: Run clippy
        working-directory: mbo-backend
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        working-directory: mbo-frontend
        run: bun install
      
      - name: Run type check
        working-directory: mbo-frontend
        run: bun run check
      
      - name: Run tests (if any)
        working-directory: mbo-frontend
        run: bun test || echo "No tests defined"
